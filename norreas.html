<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sección de Mascotas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <div class="logo"></div>

        <nav class="nav">
            <a href="#">Inicio</a>
            <a href="#">Mascotas</a>
            <a href="#">Nosotros</a>
            <a href="#">Servicios</a>
        </nav>
    </header>

    <!-- BANNER -->
    <section class="banner">
        <img src="img/banner-mascotas.jpg" alt="Banner mascotas">
    </section>

    <h2 class="titulo-seccion">Bienvenido a la sección de mascotas</h2>

    <!-- CATEGORÍAS -->
    <section class="categorias">
        <button class="btn">GATITOS</button>
        <button class="btn">PERRITOS</button>
    </section>

    <!-- GALERÍA -->
    <section class="galeria">

        <div class="card">
            <img src="Imagenes/ECLIPSE.jpeg" alt="gatito">
            <button class="btn-info">Más información</button>
        </div>

        <div class="card">
            <img src="Imagenes/LIRA.jpg" alt="perrito">
            <button class="btn-info">Más información</button>
        </div>

        <div class="card">
            <img src="Imagenes/LEANDRO.jpeg" alt="gatito">
            <button class="btn-info">Más información</button>
        </div>

        <div class="card">
            <img src="Imagenes/crema.jpg" alt="perrito">
            <button class="btn-info">Más información</button>
        </div>

        <div class="card">
            <img src="Imagenes/Menta.jpeg" alt="gatito">
            <button class="btn-info">Más información</button>
        </div>

        <div class="card">
            <img src="Imagenes/PELUSA.jpg" alt="perrito">
            <button class="btn-info">Más información</button>
        </div>

    </section>

</body>
</html>
